abstract-fr: "Lorsque **Patrick Debois** créé le terme DevOps en 2009, \nil était très certainement loin de s'imaginer qu'il allait devenir l'un des pionniers \nd'un mouvement dont l'influence ne cessera de s'accroître dans le monde numérique.\n\nCe mouvement qui désigner une approche fédérée du développement informatique (dev/build) de l'opérationnel (run/ops).\n\nEn appliquant une démarche DevOps, les entreprises, plus particulièrement les services informatiques de celles-ci sont \naujourd'hui à même de poursuivre leurs activités existant avec une efficacité accrue.\n\nLe seul souci, c'est que dans cette idée initiale, il fait nul référence de sécurité. \nC'est là où fait l'apparition du terme *DevSecOps*, vous l'aurez deviné, le but est ainsi de reprendre le principe du DevOps et d'y intégrer l'aspect sécuritaire.\n\nCe mémoire vient apporter une vision détaillée de comment répondre à la problématique de manière efficace tout en \nrappelant, pour la compréhension de tous, des différentes parties prenantes.\n\nNous verrons quels sont les bénéfices d'une telle pratique, les différents outils utilisables. Nous en découvrirons plus sur le **DoD Enterprise DevSecOps Reference Design**, ce document de référence\nproduit par le département de la Défense américain. Ce que cette ressource définit, ce qu'elle apporte, etc.\n"
abstract-en: "When **Patrick Debois** created the term DevOps in 2009, \nhe was certainly far from imagining that he would become one of the pioneers of a movement \nof a movement whose influence will continue to grow in the digital world.\n\nThis movement which designates a federated approach to IT development (dev/build) and operations (run/ops).\n\nBy applying a DevOps approach, companies, and more specifically their IT departments, are now able to \nare now able to continue their existing activities with increased efficiency.\n\nThe only concern is that in this initial idea, there is no reference to security. \nThis is where the term *DevSecOps* appears, you will have guessed it, the goal is thus to take the principle of DevOps and to integrate the security aspect.\n\nThis thesis brings a detailed vision of how to answer the problem in an efficient way while \nreminding, for the understanding of all, the different stakeholders.\n\nWe will see what the benefits of such a practice are and the different tools that can be used. We will discover more about the **DoD Enterprise DevSecOps Reference Design**, this reference document\nproduced by the US Department of Defense. What this resource defines, what it brings, etc.\n"
